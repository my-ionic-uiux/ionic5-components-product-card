<ion-card>
  <ion-row>
    <ion-col size="4">
      <ion-badge style="position: absolute; top: 25 ; right: 5px;" color="warning">55%</ion-badge>
      <ion-img src="image" style="width:100%; height:100px;"></ion-img>
    </ion-col>
    <ion-col size="8">
      <ion-card-header>
        <ion-card-subtitle>{{product.name}}</ion-card-subtitle>
        <ion-card-title>R$ {{product.price | number:'1.2-2'}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Awesome content
      </ion-card-content>
    </ion-col>
  </ion-row>
  <ion-footer>
    <ion-toolbar>
      <app-stars></app-stars>
      <ion-buttons slot="end">
        <ion-button expand="full" (click)="onClick()">
          <ion-icon slot="start" name="heart-outline"></ion-icon>
        </ion-button>
        <ion-button expand="full" (click)="onClick()">
          <ion-icon slot="start" name="eye-outline"></ion-icon>
        </ion-button>
        <ion-button expand="full" (click)="onClick()">
          <ion-icon slot="start" name="cart-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-card>
